<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccione Tarjetón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">

            <h2 class="text-primary mb-4">Seleccione el tipo de Tarjetón</h2>

            <p class="text-muted">
                Como votante de circunscripción Indígena,
                puede elegir entre el tarjetón <strong>Ordinario</strong> o <strong>Indígena</strong>.
            </p>

            <div class="d-grid gap-3 mt-4">

                <!-- BOTÓN TARJETÓN ORDINARIO -->
                <a th:href="@{/votante(tipo='ordinario')}"
                   class="btn btn-outline-primary btn-lg">
                    Ver Tarjetón Ordinario
                </a>

                <!-- BOTÓN TARJETÓN INDÍGENA -->
                <a th:href="@{/votante(tipo='indigena')}"
                   class="btn btn-outline-success btn-lg">
                    Ver Tarjetón Indígena
                </a>

            </div>

        </div>
    </div>

</div>

</body>
</html>
