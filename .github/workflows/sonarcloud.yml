name: CI - Tests + Cucumber + SonarCloud

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1. Obtener código
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Instalar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Ejecutar TODAS las pruebas JUnit + Jacoco
      - name: Run JUnit + Jacoco
        run: mvn -B clean verify

      # 4. Ejecutar Cucumber explícitamente (ESTE PASO ES CLAVE)
      - name: Run Cucumber (JUnit 5)
        run: |
          mvn -B -ntp test \
            -Dtest=com.elecciones.sistema.RunCucumberSuite \
            -Dcucumber.features=src/test/resources/features \
            -Dcucumber.plugin="pretty,html:target/cucumber-report.html,json:target/cucumber.json"

      # 5. Publicar reportes de Cucumber como artifact
      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: |
            target/**/*.html
            target/**/*.json
          if-no-files-found: warn

      # 6. Análisis con SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B sonar:sonar
          -Dsonar.organization=ivonnelizethmoreno-cloud
          -Dsonar.projectKey=ivonnelizethmoreno-cloud_SistemaElectoralFinal
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          -Dsonar.branch.name=master
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
