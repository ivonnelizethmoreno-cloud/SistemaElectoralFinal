name: CI/CD - Tests + Cucumber + SonarCloud + Deploy JAR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # ➤ Ejecuta JUnit + Cucumber + Jacoco
      - name: Run Tests + Cucumber + Jacoco
        run: mvn -B clean verify

      # ➤ Publicar reportes Cucumber
      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: |
            target/**/*.html
            target/**/*.json
          if-no-files-found: warn

      # ➤ Análisis SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B sonar:sonar
          -Dsonar.organization=ivonnelizethmoreno-cloud
          -Dsonar.projectKey=ivonnelizethmoreno-cloud_SistemaElectoralFinal
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          -Dsonar.branch.name=master
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      # ➤ Construir el .jar final para despliegue
      - name: Build deployable JAR
        run: mvn -B package -DskipTests

      # ➤ DEPLOY: publicar el JAR generado
      - name: Upload JAR Artifact (Deploy)
        uses: actions/upload-artifact@v4
        with:
          name: SistemaElectoralFinal-jar
          path: target/*.jar
